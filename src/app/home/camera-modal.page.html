<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Take Photo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-grid *ngIf="!isiPadTablet">
    <div class="camera-height"></div>
    <ion-row class="zoom-bar">
      <ion-col></ion-col>
      <ion-col>
        <ion-range min="1" max="10" pin color="secondary" [(ngModel)]="setZoom" (ionChange)="changeZoom()">
          <ion-icon slot="start" size="small" name="search-outline"></ion-icon>
          <ion-icon slot="end" name="search-outline"></ion-icon>
        </ion-range>
      </ion-col>
    </ion-row>
    <div class="images" *ngFor="let item of imageList; let i = index">
        <img [src]="item" />
        <ion-button size="small" (click)="removeImage(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
    </div>
  </ion-grid>
  <ion-grid *ngIf="isiPadTablet">
    <ion-row>
      <ion-col>
        <div *ngFor="let item of imageList; let i = index">
            <img [src]="item" />
            <ion-button size="small" (click)="removeImage(i)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
        </div>  
      </ion-col>
      <ion-col>
        <div class="camera-height"></div>
        <ion-row>
          <ion-col size="9">
            <ion-range min="1" max="10" pin color="secondary" [(ngModel)]="setZoom" (ionChange)="changeZoom()" style="padding-top: 0px;">
              <ion-icon slot="start" size="small" name="search-outline"></ion-icon>
              <ion-icon slot="end" name="search-outline"></ion-icon>
            </ion-range>
          </ion-col>
          <ion-col>
            <ion-button color="success" (click)="takePicture()">Take</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border" *ngIf="!isiPadTablet">
  <ion-toolbar style="text-align: center;">
    <ion-button color="success" (click)="takePicture()">Take Picture</ion-button>
  </ion-toolbar>
</ion-footer>
